---
- name: set plugin dir
  set_fact: pdir={{ redmine_dir }}/plugins/redmine_auto_percent

- name: clone plugin repository
  git: repo=https://github.com/6hoursdaily/redmine-auto-percent dest={{ pdir }}
  notify: restart redmine

- name: fix permissions
  file: dest={{ pdir }} state=directory group=redmine mode=750
  notify: restart redmine


